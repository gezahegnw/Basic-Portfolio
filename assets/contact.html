<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Info</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
    <div>
        <section id="container">
            <h2>Contact</h2>
        <hr>
            <form>
               <div id="name">
                    <label for="name">Name</label><br>
                    <input name="Name" type="text"  placeholder="John Simth" required><br>
                </div>
               <div id="email">
                    <label for="email">Email</label><br>
                    <input type="email"  name="Email" placeholder="Johnsimth@gmail.com" required><br>
                </div>
               <div id="text-area">
                    Message <br><textarea name="Message"  cols="130" rows="10"></textarea>
                    <button id="submit">Submit</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
